<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text (OCR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f9; margin: 0; padding: 0; }
    header, footer { background-color: #007bff; color: #fff; padding: 1rem 2rem; text-align: center; }
    .container {
      max-width: 600px; margin: 2rem auto; background: #fff;
      padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input { width: 100%; padding: 0.75rem; margin-top: 1rem; font-size: 1rem; border-radius: 6px; }
    pre { background: #eaeaea; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; border-radius: 6px; }
  </style>
</head>
<body>
  <header><h1>Tools Hub - Image to Text (OCR)</h1></header>
  <div class="container">
    <input type="file" id="imgInput" />
    <pre id="output">Text will appear here...</pre>
  </div>
  <footer><p>&copy; 2025 Tools Hub</p></footer>

  <script>
    document.getElementById('imgInput').addEventListener('change', e => {
      const file = e.target.files[0];
      Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
        document.getElementById('output').textContent = text;
      });
    });
  </script>
</body>
</html>
